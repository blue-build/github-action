name: 'BlueBuild'
description: 'Build a custom OS image'
inputs:
  recipe:
    description: 'recipe.yml file to build'
    required: true
    default: 'recipe.yml'
  cosign_private_key:
    description: 'secret used to sign final image'
    required: true
  registry_token:
    description: 'token used to sign into registry'
    required: true
  pr_event_number:
    description: 'event number'
    required: true
runs:
  using: "composite"
  steps:
    # building custom images might take a lot of space, 
    # so it's best to remove unneeded softawre
    - name: Maximize build space
      uses: ublue-os/remove-unwanted-software@v6

    # clones user's repo
    - uses: actions/checkout@v4

    - uses: sigstore/cosign-installer@v3.4.0

    # pull self-contained binary program from installer image (outputs a bash install script)
    - name: Install BlueBuild tool
      shell: bash
      run: podman run --rm ghcr.io/blue-build/cli:v0.7.0-installer | bash

    # deps used by cli to build & inspect imaegs
    - name: Install Dependencies
      shell: bash
      run: sudo apt-get install -y buildah skopeo

    # blue-build/cli does the heavy lifting
    - name: Build Image
      shell: bash
      env:
        COSIGN_PRIVATE_KEY: ${{ inputs.cosign_private_key }}
        REGISTRY_TOKEN: ${{ inputs.registry_token }}
        PR_EVENT_NUMBER: ${{ inputs.pr_event_number }}
      run: |
        bluebuild build --push ./config/${{ inputs.recipe }}
